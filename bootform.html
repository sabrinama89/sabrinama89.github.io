<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/bootform.css">
    <title>Contact me
    </title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1>Contact me</h1>    
            </div>
        </div>

        <form method="POST" 
                action="https://script.google.com/macros/s/AKfycbxqgW6UErt7dgz8l5gxW-VNAkNs9xssww--Tf7HrsI2vO7WeJo/exec">
        
            <div class="row">
                <div class="col-md-6">        
                    <div class="form-group">
                        <label for"name" class="control-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" 
                                placeholder="Name" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for"number" class="control-label">Mobile</label>
                        <input type="text" name="mobile" id="mobile" class="form-control" 
                                placeholder="Mobile number" >
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                            <label for "email" class="control-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" 
                                placeholder="Email" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <p>
                            <label for "message" class="control-label">Leave me a message</label>
                        </p>
                        <textarea name="comments" id="comments" class="form-control" 
                            cols="100" rows="10" placeholder="Comments">
                        </textarea>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <button type="submit">
                        Submit
                    </button>
                    <button type="reset">
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
